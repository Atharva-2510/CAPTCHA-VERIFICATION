<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile - A2Z IT HUB</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-header bg-info text-white text-center">
						<h3><i class="fas fa-user-circle me-2"></i>User Profile</h3>
					</div>
					<div class="card-body p-4 text-center">
						<div class="mb-4">
							<div class="display-6 mb-3">Welcome</div>
							<h2 class="text-primary" th:text="${modelName}"></h2>
							<div class="badge bg-success mt-2 p-2">Successfully Logged In</div>
						</div>
						
						<div class="d-flex justify-content-center gap-3">
							<a th:href="@{logout}" class="btn btn-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
							<a href="index.html" class="btn btn-secondary"><i class="fas fa-home me-2"></i>Home Page</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
